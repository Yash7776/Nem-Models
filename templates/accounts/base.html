<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}User Management{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'all_users' %}">
          <i class="bi bi-people-fill me-2"></i>User Management
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_users' %}">
                <i class="bi bi-table me-1"></i>All Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_user' %}">
                <i class="bi bi-person-plus me-1"></i>Create User
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users_summary' %}">
                <i class="bi bi-card-checklist me-1"></i>Users Summary
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manage_locations' %}">
                <i class="bi bi-geo-alt me-1"></i>Manage Locations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'project_combination' %}">
                <i class="bi bi-puzzle me-1"></i>Project Combination
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        <i
          class="bi bi-{% if message.tags == 'error' %}exclamation-triangle{% else %}check-circle{% endif %} me-2"
        ></i>
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
