{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}
<h1>Create New User</h1>
<form method="post">
    {% csrf_token %}
    <p><label for="username">Username:</label>
    <input type="text" id="username" name="username" required></p>
    <p><label for="name">Name:</label>
    <input type="text" id="name" name="name" required></p>
    <p><label for="email">Email:</label>
    <input type="email" id="email" name="email"></p>
    <p><label for="password">Password:</label>
    <input type="password" id="password" name="password" required></p>
    <p><label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" required></p>
    <p><label for="mobile_no">Mobile No:</label>
    <input type="text" id="mobile_no" name="mobile_no"></p>
    <button type="submit">Create User</button>
</form>
{% endblock %}
