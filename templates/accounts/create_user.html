{% extends 'accounts/base.html' %}
{% block title %}Create New User{% endblock %}
{% block content %}
<h1 class="mb-4">Create New User</h1>

{% if messages %}
    <ul class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" class="row g-3" id="create-user-form" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>
    <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" id="designation" name="designation" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="mobile_no" class="form-label">Mobile No</label>
        <input type="text" id="mobile_no" name="mobile_no" class="form-control"
               pattern="[6-9][0-9]{9}" title="Mobile number must be exactly 10 digits starting with 6, 7, 8, or 9"
               placeholder="e.g., 9876543210" oninput="validateMobileNo(this)">
        <div id="mobile_no_error" class="invalid-feedback"></div>
    </div>
    <div class="col-md-6">
        <label for="profile" class="form-label">Assign Profile</label>
        <select id="profile" name="profile" class="form-select">
            <option value="">-- None --</option>
            {% for profile in profiles %}
                <option value="{{ profile.profile_id }}">{{ profile.profile_name }} ({{ profile.profile_id }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create User</button>
    </div>
</form>

<script>
function validateMobileNo(input) {
    const errorDiv = document.getElementById('mobile_no_error');
    const value = input.value;
    const digits = value.replace(/\D/g, ''); // Extract digits only

    if (value) {
        if (digits.length !== 10) {
            input.classList.add('is-invalid');
            errorDiv.textContent = 'Mobile number must be exactly 10 digits long.';
        } else if (!/^[6-9]/.test(digits)) {
            input.classList.add('is-invalid');
            errorDiv.textContent = 'Mobile number must start with 6, 7, 8, or 9.';
        } else {
            input.classList.remove('is-invalid');
            errorDiv.textContent = '';
        }
    } else {
        input.classList.remove('is-invalid');
        errorDiv.textContent = '';
    }
}

function validateForm() {
    const mobileInput = document.getElementById('mobile_no');
    validateMobileNo(mobileInput); // Validate before form submission

    // Prevent form submission if mobile number is invalid
    if (mobileInput.classList.contains('is-invalid')) {
        return false;
    }

    return true;
}
</script>
{% endblock %}
